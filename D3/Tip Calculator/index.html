<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
</head>
<body>
  <main>
    <form name="tipCalc">
      <fieldset name="billing">
        <label for="bill">
          Bill
          <input type="number" id="bill" name="bill" placeholder="Total de la cuenta">
        </label>
      </fieldset>
      <br>

      <fieldset>
        <legend>Select Tip %</legend><br>
          <label for="tip1"><input type="radio" name="tip" id="tip1" value="0.05">5%</label><br>
          <label for="tip2"><input type="radio" name="tip" id="tip2" value="0.1">10%</label><br>
          <label for="tip3"><input type="radio" name="tip" id="tip3" value="0.15">15%</label><br>
          <label for="tip4"><input type="radio" name="tip" id="tip4" value="0.25">25%</label><br>
          <label for="tip5"><input type="radio" name="tip" id="tip5" value="0.50">50%</label><br>
          <label><input type="radio" name="tip" value="5 %">Custom</label><br>
      </fieldset> 

      <fieldset>
        <label id="personas">NÃºmero de personas</label>
        <input id="personas" type="number" name="personas" placeholder="Personas">
      </fieldset>

    </form>
    <div id="result">
      <div id="result-amount">
        <div class="result-amount__title">
          <p>Tip Amount</p>
          <small>/ person</small>
        </div>
        <div class="result-amount__cantidad" id="result-amount__cantidad"></div>
      </div>

      <div id="result-total">
        <div class="result-total_tittle">
          <p>Total</p>
          <small>/ person</small>
        </div>
        <div class="result-total__cantidad" id="result-total__cantidad"></div>
      </div>

      <button id="reset">RESET</button>
    </div>
  </main>
  <script src="./Js/main.js"></script>
</body>
</html>
