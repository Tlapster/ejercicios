<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas JS</title>
   <script>
       function saludo(){
        let nom_usuario = document.fdatos.entrada.value
        document.writeln(`Nombre ${nom_usuario}`);
       }
   </script>
    
</head>
<body>
   <form name="fdatos" action="">
    Escribe tu nombre completo
    <input type="text" size="12" name="entrada"/>
    <input type="button" value="Click aquí" onclick="saludo()">
   </form>
</body>
</html>
