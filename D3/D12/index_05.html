<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas JS</title>
   <script>
       function calcular(){
        document.datos.respuesta.value =eval(document.datos.entrada.value)
       }
   </script>
    
</head>
<body>
    <form name="datos" action="Ejercicio.html">
        Escribe una formula matemática, ejemplo: 2+3*10
        <input type="text" size="20" name="entrada"/>
        <input type="button" name="B1" value="Ejecuta" onclick="calcular()"/>
        <br/> <br />
        Respuesta: <input type="text" size="20" name="respuesta">
        <br/> <br />
        <input type="reset" name="B2" value="Reset"/>
    </form>
   
</body>
</html>
